<div class="nav-bar">
  <button>Previous</button>
  <button>Next</button>
</div>

<h3>{{lesson?.description}}</h3>
<h5>Duration: {{lesson?.duration}}</h5>

<iframe *ngIf="lesson?.videoUrl"
        [src]="lesson?.videoUrl | safeUrl"
        width="260"
        height="150"
        frameborder="0"
        allowfullscreen>
</iframe>

<h2>Description</h2>
<p>{{lesson?.longDescription}}</p>

<div class="tools-bar">
  <button>Edit Lesson</button>
  <button>Delete</button>
</div>
